    <body>
        <h1>Project On Console</h1>

        <p>Visual Studio Code is an offline IDE or Integrated Developement Environment. Which means that it can be used even without the internet. </p>
        <p>The console.log() function writes a message to the console. It is very useful for testing purposes.</p>
        <script>
            var First_Name="Parvathi";
            console.log (First_Name);

            var Last_Name=("Deepak");
            console.log (Last_Name);

            var Full_Name= First_Name.concat(Last_Name);
            console.log (Full_Name);
            
            var A= 10;
            console.log (A);

            var B=(15);
            console.log (B);

            var C= A + B;
            console.log (C);
        </script>
    </body>
